# Make tmux more responsive
set -sg escape-time 1

# Enable mouse support (because we're not savages)
set -g mouse on

# Start windows and panes at 1, not 0 (because humans count from 1)
set -g base-index 1
setw -g pane-base-index 1

# Reload config with Ctrl+b then r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar configuration with your precious clock
set -g status-bg default
set -g status-style bg=default
set -g status-fg white
set -g status-right " #(~/.local/bin/tmux-sysstat) #[fg=colour244]%Y/%m/%d #[fg=cyan]%H:%M:%S"
set -g status-right-length 100
set -g status-left ""
set -g status-interval 1
set -g status on
set -g window-status-format ""
set -g window-status-current-format ""
set -g status-position top

# Inactive pane borders (the separator line)
set -g pane-border-style fg=#67608B
set -g pane-border-lines heavy

# Active pane border (the one with the green indicator)
set -g pane-active-border-style fg=#67608B

# Auto-create vertical split (30% bottom pane)
new-session -d -s main -n system \; split-window -v -p 30 \; select-pane -t 0
